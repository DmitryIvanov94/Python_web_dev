{% extends 'base.html' %}
{% block body %}
<div class="container main">
    <div class="row">
        <div class="col-lg-12 blog-title">
            <h1>Мой блог</h1>
        </div>
    </div>
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-3 film-post">
            <img src="static/assets/new_post.png">
            <h3>{{ post.title }}</h3>
            <hr>
            <p>{{ post.text }}</p>
            <button class="post-button"><a href="{{ url_for('film_app.film_view', post_id=post['id']) }}">Подробнее</a>
            </button>
            </p>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
