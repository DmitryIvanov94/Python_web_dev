{% extends 'base.html' %}
{% block body %}
<div class="row post-add-title">
</div>
<div class="row post-add-form ">
    <div class="col-lg-6 col-lg-offset-3">
        {% if error %}
        <p class=error><strong>Ошибка:</strong> {{ error }}</p>
        {% endif %}
        <form method="POST" role="form">
            <div class="form-group">
                <label for="user_name">Имя пользователя на сайте:</label>
                <input type="text" class="form-control" id="text" name="username" placeholder="Nickname">
            </div>
            <div class="form-group">
                <label for="user_login">Логин:</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="user_email">Почта:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="user_password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
