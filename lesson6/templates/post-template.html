{% extends 'base.html' %}
 {% block body %}
<div class="container main">
    <div class="row post-head">
        <div class="col-sm-6">
            <img src="/static/assets/weather.png" alt="">
        </div>
        <div class="col-sm-6 post-head-title">
            <h2>{{ post.title }}</h2>
            <hr>
	  			<p><b>Автор публикации: </b>{{ post.user_email }}</p>
	  			<p><b>Дата публикации: </b>{{ post.creates_date }}</p>
	  			<br>
        </div>
    </div>
    <div class="row post-body">
        <div class="col-lg-12">
            <p>
                {{ post.text }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
